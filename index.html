<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoliTone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div id="accent-display"></div>
    <div id="hud-controls">
      <!-- Column 1: Title -->
      <div id="title-container">
        <h1 id="title">SoliTone</h1>
      </div>
      
      <!-- Column 2: Waveforms -->
      <div id="waveforms-container">
        <div id="waveforms-grid">
          <div class="waveform-pair">
            <div class="wave-label">â™¥</div>
            <button id="hearts-wave" class="wave-btn" data-wave="sine">~~~</button>
          </div>
          <div class="waveform-pair">
            <div class="wave-label">â™¦</div>
            <button id="diamonds-wave" class="wave-btn" data-wave="sine">~~~</button>
          </div>
          <div class="waveform-pair">
            <div class="wave-label">â™£</div>
            <button id="clubs-wave" class="wave-btn" data-wave="triangle">^v^v</button>
          </div>
          <div class="waveform-pair">
            <div class="wave-label">â™ </div>
            <button id="spades-wave" class="wave-btn" data-wave="triangle">^v^v</button>
          </div>
        </div>
      </div>
      
      <!-- Column 3: Listen + Tuning -->
      <div id="listen-tuning-container">
        <div id="listen-container">
          <label>Listen to:</label><br>
          <button id="listen-btn" class="control-btn">Fronts</button>
        </div>
        <div id="tuning-container">
          <label for="tuning-select">Tuning:</label><br>
          <select id="tuning-select">
            <option value="0">Alternating Steps</option>
            <option value="1">Perfect Fifths</option>
            <option value="2">Major Triads</option>
            <option value="3">Chromatic Blocks</option>
          </select>
        </div>
      </div>
      
      <!-- Column 4: BPM + Fundamental -->
      <div id="bpm-fundamental-container">
        <div id="bpm-container">
          <div id="bpm-sub-container">
            <label for="bpm-slider">BPM</label>
            <input type="text" id="bpm-value" value="106">
          </div>
          <input type="range" id="bpm-slider" min="5.3" max="530" value="106" step="0.1">
        </div>
        <div id="fundamental-container">
          <label for="fundamental-slider">Fundamental</label>
          <div id="fundamental-sub-container-1">
            <input type="range" id="fundamental-slider" min="80" max="1500" value="262">
            <button id="fundamental-harmony-btn" title="Plays fundamental tone with harmonics on accented notes">ðŸŽµ</button>
          </div>
          <div id="fundamental-sub-container-2">
            <input type="text" id="fundamental-input" value="262">
            <button id="freq-mode-btn">Hz</button>
          </div>
        </div>
      </div>
      
      <!-- Column 5: Speaker + Delay + Swing -->
      <div id="speaker-container">
        <button id="music-toggle" class="control-btn">ðŸ”Š</button>
        <button id="delay-toggle" class="control-btn" title="Echo effect with feedback - decays over 1.5 seconds when turned off">Delay</button>
        <button id="swing-btn" class="control-btn" title="Adds random rhythmic variations and glitch effects to the music">Swing Off</button>
      </div>
      
      <!-- Column 6: Reset + Quit + Note Type -->
      <div id="reset-quit-container">
        <button id="reset-btn" class="control-btn">Reset</button>
        <button id="quit-btn" class="control-btn">Quit</button>
        <div id="note-type" title="Click to toggle automatic note subdivision based on card count">â™© 1/4</div>
      </div>
    </div>
  </div>
  <div id="start-menu">
    <h1>SoliTone</h1>
    <button id="play-btn">Play SoliTone</button>
  </div>
  <div id="game-container" style="display:none;"></div>
  <div id="end-screen" style="display:none;"></div>
  <script src="common.js"></script>
  <script src="game.js"></script>
  <script src="victory.js"></script>
</body>
</html>
